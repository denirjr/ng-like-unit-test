<div (click)="like()" (keyup.enter)="like()" class="like-widget-container">
  <fa-icon
    tabindex="0"
    role="button"
    size="1x"
    [attr.aria-describedby]="id"
    [icon]="fonts?.faThumbsUp"
  ></fa-icon>
  <span
    [attr.id]="id"
    [attr.aria.label]="likes + 'people liked'"
    class="like-counter"
    aria-live="true"
    aria-atomic="true"
  >
    {{ likes }}
  </span>
</div>
